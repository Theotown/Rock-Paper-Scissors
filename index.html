<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">

        <h1>Rock Paper Scissors </h1>

        <div class="score-board">
            <p>Round: <span id="round">1</span></p>
            <p>You: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>

        <div class="choices">
            <button class="choice" data-choice="rock">✊</button>
            <button class="choice" data-choice="paper">✋</button>
            <button class="choice" data-choice="scissors">✌️</button>
            <p id="message"></p>
        </div>

        <div class="result">
            <p><span id="player-choice" class="emoji-display">-</span></p>
            <p><span id="computer-choice" class="emoji-display">-</span></p>
            <p><span id="message">Make your Move!</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
